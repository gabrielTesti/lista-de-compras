<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Lista de compras</title>
</head>
<body>

        </div>
        <div class="li-container">
            <ul>

         

            </ul>

    </div>
    <script src="script.js"></script>
</body>
